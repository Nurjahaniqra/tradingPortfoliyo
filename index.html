<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>Trading Portfolio.</header>
    <main>
      <section>
        <div>
          <h1>Trading Portfolio</h1>
          <h3>Available Balance : $ <span id="balabce-field">00</span></h3>
          <h4>Available Bitcoin : <span id="bitcoin-field">00</span> BTC</h4>
          <h4>Available Ether : <span id="ether-field">00</span> ETH</h4>
        </div>
        <div>
          <h3>Deposite Money</h3>
          <form action="">
            <label for="deposit-box">Deposite Money :</label>
            <input
              type="text"
              placeholder="Enter Deposite Amount"
              name=""
              id="deposit-box"
            />
            <button type="submit" id="btnDeposite">Deposite</button>
          </form>
          <div>
            <h3>Buy Coins</h3>
            <div>
              <label for="bit-box">Buy Bitcoin :</label>
              <input
                type="text"
                placeholder="1 BTC = 10 $"
                name=""
                id="bit-box"
              />
              <button id="btnbitcoin">Buy</button>
            </div>
            <br />
            <div>
              <label for="eth-box">Buy Etherum :</label>
              <input
                type="text"
                placeholder="1 ETH = 5 $"
                name=""
                id="eth-box"
              />
              <button id="btnethcoin">Buy</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
